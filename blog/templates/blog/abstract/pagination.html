<div class="row">
   <nav class="pagination">

   {% if is_paginated %}

      {% if page_obj.has_previous %}
         <a class="page-numbers" href="?page={{page_obj.previous_page_number }}">Prev</a>
      {% endif %}

      {% for page_number in page_obj.paginator.page_range %}

         {% if page_obj.number == page_number %}
            <a href="?page={{page_number}}" class="page-numbers current">{{page_number}}</a>

         {% else %}
            <a href="?page={{page_number}}" class="page-numbers ">{{page_number}}</a>

         {% endif %}

      {% endfor %}

      {% if page_obj.has_next %}
         <a class="page-numbers" href="?page={{page_obj.next_page_number}}">Next</a>
      {% endif %}

   {% endif %}

   </nav>
</div>
